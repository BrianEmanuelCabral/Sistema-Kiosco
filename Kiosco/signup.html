<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Crear Cuenta</title>
  </head>
  <body>
    <div class="h-100 w-100">
      <div class="container" style="margin-top: 5rem; width: 100vh;">
        <div class="card">
          <div class="card-header m-0">
            <h1 class="card-title text-center">Crear Cuenta</h1>
          </div>
          <div class="card-body m-0">
            <label for="basic-url" class="form-label ms-2 my-2">Nombre:</label>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
            <label for="basic-url" class="form-label ms-2 my-2">Correo:</label>
            <input type="text" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon1">
            <label for="basic-url" class="form-label ms-2 my-2">DNI:</label>
            <input type="text" class="form-control" placeholder="DNI" aria-label="DNI" aria-describedby="basic-addon1">
            <label for="basic-url" class="form-label ms-2 my-2">Contraseña:</label>
            <input type="text" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">
            <label for="basic-url" class="form-label ms-2 my-2">Repetir Contraseña:</label>
            <input type="text" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">
          </div>
          <div class="container" style="width: 50vh;">
            <div class="d-flex flex-column justify-content-center">
              <a href="login.html" class="btn btn-primary mt-3">Crear Cuenta</a>
              <p class="text-center">Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
